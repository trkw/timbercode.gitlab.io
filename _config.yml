# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

#
# Site settings
#
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Timbercode
description: Timbercode
url: "http://timbercode.pl" # the base hostname & protocol for your site, e.g. http://example.com

email: timbercodepl@gmail.com

# Additional parameters for jekyll-seo-tag plugin
twitter:
  username: timbercodepl
facebook:
  publisher: "https://www.facebook.com/timbercode"
logo: "/images/timbercode_sygnet_v1_512x512.png"

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      listed: true

# Google Analytics
google_analytics:
  account_id: UA-89623087-1

# Disqus
disqus:
  shortname: timbercode

#
# Build settings
#
#markdown: kramdown
#gems:
#  - jekyll-feed
#exclude:
#  - Gemfile
#  - Gemfile.lock
#  - tmp

#
# Other settings based on https://jekyllrb.com/docs/configuration/#default-configuration
#

# Where things are
source:       src
destination:  public
#plugins_dir:  _plugins
#layouts_dir:  _layouts
#data_dir:     _data
#includes_dir: _includes
#collections:
#  posts:
#    output:   true

# Handling Reading
#safe:         false
#include:      [".htaccess"]
#exclude:      ["node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
#keep_files:   [".git", ".svn"]
encoding:     "utf-8"
#markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Plugins
#whitelist: []
gems:      [
  jekyll-seo-tag,
  jekyll-paginate
  ]

# Conversion
markdown:    kramdown
highlighter: rouge
#lsi:         false
#excerpt_separator: "\n\n"
#incremental: false

# Serving
#detach:  false
#port:    4000
#host:    127.0.0.1
#baseurl: "" # does not include hostname
show_dir_listing: false

# Outputting
permalink:     "/:year/:month/:day/:title/" # Do not remove last backslash: it turns on creation of posts as directories with index.html inside.
#paginate_path: /page:num
timezone:      Europe/Warsaw

quiet:    false
#verbose:  false

#liquid:
#  error_mode: warn

