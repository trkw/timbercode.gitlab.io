<head>

    <!-- TODO google-site-verification meta -->
    <!--<meta name="google-site-verification" content="v9psI9bh8M2gZD2A1nrXQd7gOcVTV-GSdFrhyfCIjVg"/>-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if page.title %}
        {{ page.title | escape }} @ {{ site.title | escape }}
        {% else %}
        {{ site.title | escape }}
        {% endif %}
    </title>

    <link rel="icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">

    {% seo title=false %}

    <link rel="alternate" type="application/atom+xml"
          title="{{ site.title | xml_escape }}"
          href="/blog/feed.xml"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Work+Sans" rel="stylesheet">

    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/timbercode-website.css">

</head>
