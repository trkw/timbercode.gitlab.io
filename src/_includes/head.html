<head>

    <!-- TODO google-site-verification meta -->
    <!--<meta name="google-site-verification" content="v9psI9bh8M2gZD2A1nrXQd7gOcVTV-GSdFrhyfCIjVg"/>-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if page.title %}
        {{ page.title | escape }}
        {% else %}
        {{ site.title | escape }}
        {% endif %}
    </title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/timbercode-website.css" rel="stylesheet">

</head>
