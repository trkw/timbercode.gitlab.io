---
layout: default
---

<h1 class="headline">
    {{ site.title }}
</h1>

<div class="posts_list">
    {% for post in site.posts %}
    <h3 class="posts_list__post_title">
        <a href="{{ post.url | prepend: site.baseurl }}">
            {{post.title}}
        </a>
    </h3>
    {% endfor %}
</div>
