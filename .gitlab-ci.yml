# GitLab variables are described here: http://docs.gitlab.com/ce/ci/variables/README.html
# Linter for this file is available here: https://gitlab.com/ci/lint

.template_node_job_configuration: &node_job_configuration
  tags:
    - docker
  image: node:7.7.4-alpine

stages:
  - test
  - build
  - deploy

"site:test":
  stage: test
  <<: *node_job_configuration
  before_script:
    - ./setup.sh
  script:
    - ./test.sh

"site:build":
  stage: build
  <<: *node_job_configuration
  before_script:
    - ./setup.sh
  script:
    - ./build.sh
  artifacts:
    paths:
      - public

pages:
  only:
    - production
  <<: *node_job_configuration
  script:
    - echo "Just pass artifacts further =_="
  artifacts:
    paths:
      - public
